<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TaskOS - Aufgabenmanager</title>
		<link rel="icon" href="./assets/favicon.jpg" type="image/x-icon" />
	</head>
	<body>
		<header>
			<div class="logo"><b>Task</b>OS</div>
			<div
				><svg xmlns="http://www.w3.org/2000/svg" width="30px" height="30px" viewBox="0 0 24 24" fill="none">
					<path fill-rule="evenodd" clip-rule="evenodd" d="M4 5C3.44772 5 3 5.44772 3 6C3 6.55228 3.44772 7 4 7H20C20.5523 7 21 6.55228 21 6C21 5.44772 20.5523 5 20 5H4ZM7 12C7 11.4477 7.44772 11 8 11H20C20.5523 11 21 11.4477 21 12C21 12.5523 20.5523 13 20 13H8C7.44772 13 7 12.5523 7 12ZM13 18C13 17.4477 13.4477 17 14 17H20C20.5523 17 21 17.4477 21 18C21 18.5523 20.5523 19 20 19H14C13.4477 19 13 18.5523 13 18Z" fill="#000000" />
				</svg>
			</div>
		</header>
		<main>
			<div class="app">
				<div class="taskSummary">
					<img class="workspaceImage" src="https://avatars.githubusercontent.com/u/153145008?v=4" alt="Workspace Image" />
					<div class="summaryContent">
						<div class="header">
							<h3>Today's tasks insights</h3>
							<p>20%</p>
						</div>
						<div class="summaryBar"></div>
					</div>
				</div>
				<div class="workspaceHeader">
					<h3 class="workspaceTitle"></h3>
					<button class="addNewTaskBtn">
						<span>New Task</span>
						<svg xmlns="http://www.w3.org/2000/svg" fill="#ffffff" width="12.5px" height="12.5px" viewBox="0 0 56 56">
							<path
								d="M 9.6367 41.9453 L 13.9960 41.9453 L 13.9960 45.9766 C 13.9960 50.8047 16.4336 53.2422 21.3555 53.2422 L 46.3868 53.2422 C 51.2617 53.2422 53.7227 50.8047 53.7227 45.9766 L 53.7227 21.0625 C 53.7227 16.2578 51.2617 13.8203 46.3868 13.8203 L 42.0273 13.8203 L 42.0273 10.0234 C 42.0273 5.1953 39.5664 2.7578 34.6679 2.7578 L 9.6367 2.7578 C 4.7382 2.7578 2.2773 5.1953 2.2773 10.0234 L 2.2773 34.7031 C 2.2773 39.5312 4.7382 41.9453 9.6367 41.9453 Z M 9.7070 38.1719 C 7.3633 38.1719 6.0508 36.9297 6.0508 34.4922 L 6.0508 10.2344 C 6.0508 7.7969 7.3633 6.5312 9.7070 6.5312 L 34.6211 6.5312 C 36.9179 6.5312 38.2539 7.7969 38.2539 10.2344 L 38.2539 13.8203 L 21.3555 13.8203 C 16.4336 13.8203 13.9960 16.2344 13.9960 21.0625 L 13.9960 38.1719 Z M 21.4023 49.4687 C 19.0586 49.4687 17.7695 48.2031 17.7695 45.7656 L 17.7695 21.2734 C 17.7695 18.8359 19.0586 17.5937 21.4023 17.5937 L 46.3163 17.5937 C 48.6366 17.5937 49.9494 18.8359 49.9494 21.2734 L 49.9494 45.7891 C 49.9494 48.2031 48.6366 49.4687 46.3163 49.4687 Z M 33.9179 43.2812 C 34.9023 43.2812 35.6757 42.4844 35.6757 41.4297 L 35.6757 35.3359 L 41.6289 35.3359 C 42.7304 35.3359 43.6211 34.4922 43.6211 33.4844 C 43.6211 32.5 42.7304 31.6563 41.6289 31.6563 L 35.6757 31.6563 L 35.6757 25.5859 C 35.6757 24.5312 34.9023 23.7578 33.9179 23.7578 C 32.9336 23.7578 32.1367 24.5312 32.1367 25.5859 L 32.1367 31.6563 L 25.9726 31.6563 C 24.9882 31.6563 24.0976 32.5469 24.0976 33.4844 C 24.0976 34.4688 24.9882 35.3359 25.9726 35.3359 L 32.1367 35.3359 L 32.1367 41.4297 C 32.1367 42.4844 32.9336 43.2812 33.9179 43.2812 Z" />
						</svg>
					</button>
				</div>
				<div class="catContainer"> </div>
				<div class="taskContainer"> </div>
			</div>
			<div class="sideMenu">
				<div class="sideMenuOverlay"></div>
				<div class="menuContent">
					<div class="logo"><b>Work</b>spaces</div>
					<ul class="menu"> </ul>
				</div>
			</div>
			<div class="newTaskPopup hide">
				<div class="popupOverlay"></div>
				<div class="popup">
					<form>
						<input type="text" id="taskName" class="formTitle formInput" data-key="name" />
						<div class="formContainer formDescription">
							<h4 class="formTitle"> Description </h4>
							<textarea id="taskDescription" class="formInput" placeholder="Add a more detailed description..." data-key="description"></textarea>
						</div>
						<div class="formContainer formCategories">
							<h4 class="formTitle"> Category </h4>
							<select name="Category" id="taskCategory" class="formInput" data-key="category">
								<option value="Personal">Personal</option>
								<option value="Work">Work</option>
								<option value="Travel">Travel</option>
								<option value="Entertainment">Entertainment</option>
							</select>
						</div>
						<div class="formContainer formPriority">
							<h4 class="formTitle">
								<span>Priority</span>
								<button class="deleteContainer">
									<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" fill="#555" version="1.1" id="Capa_1" width="12" height="12" viewBox="0 0 408.483 408.483" xml:space="preserve">
										<g>
											<g>
												<path d="M87.748,388.784c0.461,11.01,9.521,19.699,20.539,19.699h191.911c11.018,0,20.078-8.689,20.539-19.699l13.705-289.316    H74.043L87.748,388.784z M247.655,171.329c0-4.61,3.738-8.349,8.35-8.349h13.355c4.609,0,8.35,3.738,8.35,8.349v165.293    c0,4.611-3.738,8.349-8.35,8.349h-13.355c-4.61,0-8.35-3.736-8.35-8.349V171.329z M189.216,171.329    c0-4.61,3.738-8.349,8.349-8.349h13.355c4.609,0,8.349,3.738,8.349,8.349v165.293c0,4.611-3.737,8.349-8.349,8.349h-13.355    c-4.61,0-8.349-3.736-8.349-8.349V171.329L189.216,171.329z M130.775,171.329c0-4.61,3.738-8.349,8.349-8.349h13.356    c4.61,0,8.349,3.738,8.349,8.349v165.293c0,4.611-3.738,8.349-8.349,8.349h-13.356c-4.61,0-8.349-3.736-8.349-8.349V171.329z" />
												<path d="M343.567,21.043h-88.535V4.305c0-2.377-1.927-4.305-4.305-4.305h-92.971c-2.377,0-4.304,1.928-4.304,4.305v16.737H64.916    c-7.125,0-12.9,5.776-12.9,12.901V74.47h304.451V33.944C356.467,26.819,350.692,21.043,343.567,21.043z" />
											</g>
										</g>
									</svg>
								</button>
							</h4>
							<select name="Priority" id="taskPriority" class="formInput" data-key="priority">
								<option value="Low">Low</option>
								<option value="Medium">Medium</option>
								<option value="High">High</option>
							</select>
						</div>
						<div class="formContainer formDueDate">
							<h4 class="formTitle">
								<span>Due Date</span>
								<button class="deleteContainer">
									<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" fill="#555" version="1.1" id="Capa_1" width="12" height="12" viewBox="0 0 408.483 408.483" xml:space="preserve">
										<g>
											<g>
												<path d="M87.748,388.784c0.461,11.01,9.521,19.699,20.539,19.699h191.911c11.018,0,20.078-8.689,20.539-19.699l13.705-289.316    H74.043L87.748,388.784z M247.655,171.329c0-4.61,3.738-8.349,8.35-8.349h13.355c4.609,0,8.35,3.738,8.35,8.349v165.293    c0,4.611-3.738,8.349-8.35,8.349h-13.355c-4.61,0-8.35-3.736-8.35-8.349V171.329z M189.216,171.329    c0-4.61,3.738-8.349,8.349-8.349h13.355c4.609,0,8.349,3.738,8.349,8.349v165.293c0,4.611-3.737,8.349-8.349,8.349h-13.355    c-4.61,0-8.349-3.736-8.349-8.349V171.329L189.216,171.329z M130.775,171.329c0-4.61,3.738-8.349,8.349-8.349h13.356    c4.61,0,8.349,3.738,8.349,8.349v165.293c0,4.611-3.738,8.349-8.349,8.349h-13.356c-4.61,0-8.349-3.736-8.349-8.349V171.329z" />
												<path d="M343.567,21.043h-88.535V4.305c0-2.377-1.927-4.305-4.305-4.305h-92.971c-2.377,0-4.304,1.928-4.304,4.305v16.737H64.916    c-7.125,0-12.9,5.776-12.9,12.901V74.47h304.451V33.944C356.467,26.819,350.692,21.043,343.567,21.043z" />
											</g>
										</g>
									</svg>
								</button>
							</h4>
							<input type="date" id="taskDueDate" class="formInput" data-key="dueDate" />
						</div>
						<div class="formContainer">
							<h4 class="formTitle">Add More Properties</h4>
							<div class="optionalFields">
								<span>+ Task Priority</span>
								<span>+ Due Date</span>
								<span>+ Checklist</span>
							</div>
						</div>
					</form>
				</div>
			</div>
		</main>

</html>
