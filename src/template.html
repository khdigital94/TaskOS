<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TaskOS - Aufgabenmanager</title>
		<link rel="icon" href="./assets/favicon.jpg" type="image/x-icon" />
	</head>
	<body>
		<header>
			<div class="logo"><b>Task</b>OS</div>
			<div
				><svg xmlns="http://www.w3.org/2000/svg" width="30px" height="30px" viewBox="0 0 24 24" fill="none">
					<path fill-rule="evenodd" clip-rule="evenodd" d="M4 5C3.44772 5 3 5.44772 3 6C3 6.55228 3.44772 7 4 7H20C20.5523 7 21 6.55228 21 6C21 5.44772 20.5523 5 20 5H4ZM7 12C7 11.4477 7.44772 11 8 11H20C20.5523 11 21 11.4477 21 12C21 12.5523 20.5523 13 20 13H8C7.44772 13 7 12.5523 7 12ZM13 18C13 17.4477 13.4477 17 14 17H20C20.5523 17 21 17.4477 21 18C21 18.5523 20.5523 19 20 19H14C13.4477 19 13 18.5523 13 18Z" fill="#000000" />
				</svg>
			</div>
		</header>
		<main>
			<div class="app">
				<div class="taskSummary">
					<img class="workspaceImage" src="https://images.unsplash.com/photo-1581340752304-a781f821e8ce?q=80&w=3036&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Workspace Image" />
					<div class="summaryContent">
						<div class="header">
							<h3>Today's tasks insights</h3>
							<p>20%</p>
						</div>
						<div class="summaryBar"></div>
					</div>
				</div>
				<h3 class="workspaceTitle"></h3>
				<div class="catContainer"> </div>
				<div class="taskContainer"> </div>
			</div>
			<div class="sideMenu">
				<div class="sideMenuOverlay showOverlay"></div>
				<div class="menuContent showMenu">
					<div class="logo"><b>Work</b>spaces</div>
					<ul class="menu"> </ul>
				</div>
			</div>
		</main>
		<footer>
			<span>Developed with â™¥ by <a href="https://github.com/khdigital94">Kevin</a></span>
		</footer>
	</body>
</html>
